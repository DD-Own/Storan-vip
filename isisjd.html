<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storan File Badak WhatsApp - VIP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        :root {
            --rgb-primary: 0, 255, 0;
            --rgb-secondary: 0, 150, 255;
        }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: rgba(var(--rgb-primary), 0.8);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.gifer.com/7VE.gif') center/cover no-repeat;
            opacity: 0.15;
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(var(--rgb-primary), 0.3);
            box-shadow: 0 0 20px rgba(var(--rgb-primary), 0.2);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        
        .container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                rgba(var(--rgb-primary), 0) 0%, 
                rgba(var(--rgb-primary), 1) 50%, 
                rgba(var(--rgb-primary), 0) 100%);
            animation: rgb-border 3s linear infinite;
        }
        
        @keyframes rgb-border {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        h1 {
            text-align: center;
            color: rgba(var(--rgb-primary), 0.9);
            text-shadow: 0 0 10px rgba(var(--rgb-primary), 0.5);
            margin-bottom: 30px;
            font-size: 2.2rem;
            position: relative;
        }
        
        h1::after {
            content: "";
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, 
                rgba(var(--rgb-primary), 0) 0%, 
                rgba(var(--rgb-primary), 1) 50%, 
                rgba(var(--rgb-primary), 0) 100%);
            margin: 10px auto;
            animation: rgb-border 2s linear infinite;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(var(--rgb-secondary), 0.9);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(var(--rgb-primary), 0.3);
            color: rgba(var(--rgb-primary), 0.9);
            font-family: 'Share Tech Mono', monospace;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: rgba(var(--rgb-secondary), 0.8);
            box-shadow: 0 0 10px rgba(var(--rgb-secondary), 0.3);
        }
        
        button {
            background: linear-gradient(45deg, 
                rgba(var(--rgb-primary), 0.7), 
                rgba(var(--rgb-secondary), 0.7));
            color: black;
            border: none;
            padding: 12px 25px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background: linear-gradient(45deg, 
                rgba(var(--rgb-primary), 0.9), 
                rgba(var(--rgb-secondary), 0.9));
            box-shadow: 0 0 15px rgba(var(--rgb-primary), 0.5);
            transform: translateY(-2px);
        }
        
        button::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 50px;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: all 0.3s;
        }
        
        button:hover::after {
            left: 110%;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.5);
            color: rgba(0, 255, 0, 0.9);
        }
        
        .error {
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: rgba(255, 0, 0, 0.9);
        }
        
        .typing-effect {
            border-right: 2px solid rgba(var(--rgb-primary), 0.8);
            animation: blink-caret 0.75s step-end infinite;
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: rgba(var(--rgb-primary), 0.8); }
        }
        
        .rgb-glitch {
            animation: rgb-glitch 5s infinite alternate;
        }
        
        @keyframes rgb-glitch {
            0% { text-shadow: 0 0 5px rgba(var(--rgb-primary), 0.8); }
            25% { text-shadow: 2px 0 5px rgba(255, 0, 0, 0.8), -2px 0 5px rgba(0, 0, 255, 0.8); }
            50% { text-shadow: -3px 0 5px rgba(0, 255, 0, 0.8), 3px 0 5px rgba(255, 0, 255, 0.8); }
            75% { text-shadow: 1px 0 5px rgba(255, 255, 0, 0.8), -1px 0 5px rgba(0, 255, 255, 0.8); }
            100% { text-shadow: 0 0 5px rgba(var(--rgb-secondary), 0.8); }
        }
        
        .upload-area {
            border: 2px dashed rgba(var(--rgb-primary), 0.5);
            border-radius: 5px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .upload-area:hover {
            border-color: rgba(var(--rgb-secondary), 0.7);
            background-color: rgba(var(--rgb-primary), 0.05);
        }
        
        .upload-area.active {
            border-color: rgba(var(--rgb-secondary), 0.9);
            background-color: rgba(var(--rgb-secondary), 0.1);
        }
        
        .upload-icon {
            font-size: 50px;
            color: rgba(var(--rgb-primary), 0.7);
            margin-bottom: 15px;
        }
        
        .upload-text {
            margin-bottom: 10px;
        }
        
        .file-input {
            display: none;
        }
        
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .preview-item {
            position: relative;
            width: 120px;
            height: 120px;
            border: 1px solid rgba(var(--rgb-primary), 0.3);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 3px;
            background-color: rgba(var(--rgb-primary), 0.8);
            border-radius: 50%;
            animation: loading 1.4s infinite ease-in-out both;
        }
        
        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            font-size: 12px;
            color: rgba(var(--rgb-primary), 0.5);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .preview-item {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="rgb-glitch">STORAN FILE <span class="typing-effect">BADAK WHATSAPP VIP</span></h1>
        
        <form id="storanForm">
            <div class="form-group">
                <label for="name">NAMA ANDA:</label>
                <input type="text" id="name" name="name" required placeholder="Masukkan nama Anda...">
            </div>
            
            <div class="form-group">
                <label for="phone">NOMOR WHATSAPP:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Contoh: 6281234567890">
            </div>
            
            <div class="form-group">
                <label for="message">PESAN UNTUK OWNER:</label>
                <textarea id="message" name="message" rows="4" required placeholder="Tulis pesan Anda di sini..."></textarea>
            </div>
            
            <div class="form-group">
                <label>UPLOAD STORAN VIP (FOTO):</label>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">‚¨ÜÔ∏è</div>
                    <div class="upload-text">Klik atau tarik file ke sini untuk mengupload</div>
                    <div class="upload-hint">Format: JPG, PNG (Maksimal 5MB)</div>
                    <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
                </div>
                <div class="preview-container" id="previewContainer"></div>
            </div>
            
            <div class="form-group">
                <button type="submit" id="submitBtn">
                    <span id="buttonText">KIRIM KE TELEGRAM OWNER</span>
                </button>
            </div>
            
            <div class="loading" id="loading">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <div class="status" id="status"></div>
        </form>
    </div>
    
    <footer>
        ¬© 2023 STORAN FILE BADAK WHATSAPP VIP | Hanya untuk anggota terpilih
    </footer>

    <script>
        // Variabel untuk menyimpan file yang diupload
        let uploadedFiles = [];
        
        // Element references
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const storanForm = document.getElementById('storanForm');
        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');
        const buttonText = document.getElementById('buttonText');
        const status = document.getElementById('status');
        
        // Event listeners untuk upload area
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            
            if (e.dataTransfer.files.length > 0) {
                handleFiles(e.dataTransfer.files);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (fileInput.files.length > 0) {
                handleFiles(fileInput.files);
            }
        });
        
        // Fungsi untuk menangani file yang diupload
        function handleFiles(files) {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                // Validasi file
                if (!file.type.match('image.*')) {
                    alert('Hanya file gambar yang diperbolehkan!');
                    continue;
                }
                
                if (file.size > 5 * 1024 * 1024) {
                    alert('Ukuran file terlalu besar! Maksimal 5MB.');
                    continue;
                }
                
                // Tambahkan ke array uploadedFiles
                uploadedFiles.push(file);
                
                // Buat preview gambar
                createImagePreview(file);
            }
            
            // Reset input file
            fileInput.value = '';
        }
        
        // Fungsi untuk membuat preview gambar
        function createImagePreview(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                
                const previewImage = document.createElement('img');
                previewImage.className = 'preview-image';
                previewImage.src = e.target.result;
                previewImage.alt = 'Preview Gambar';
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '√ó';
                removeBtn.addEventListener('click', () => removeImage(file, previewItem));
                
                previewItem.appendChild(previewImage);
                previewItem.appendChild(removeBtn);
                previewContainer.appendChild(previewItem);
            };
            
            reader.readAsDataURL(file);
        }
        
        // Fungsi untuk menghapus gambar
        function removeImage(file, previewItem) {
            uploadedFiles = uploadedFiles.filter(f => f !== file);
            previewContainer.removeChild(previewItem);
        }
        
        // Kirim data ke Telegram bot
        storanForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validasi form
            if (uploadedFiles.length === 0) {
                status.textContent = '‚ö†Ô∏è HARAP UPLOAD MINIMAL SATU FOTO!';
                status.className = 'status error';
                status.style.display = 'block';
                return;
            }
            
            const formData = new FormData();
            
            // Tambahkan data form
            formData.append('name', document.getElementById('name').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('message', document.getElementById('message').value);
            
            // Tambahkan semua file yang diupload
            uploadedFiles.forEach((file, index) => {
                formData.append(`file${index}`, file);
            });
            
            // Ganti text button dan tampilkan loading
            buttonText.textContent = 'MENGIRIM...';
            submitBtn.disabled = true;
            loading.style.display = 'block';
            status.style.display = 'none';
            
            // Ganti dengan token bot Telegram dan chat ID Anda
            const botToken = '7846255394:AAHI3m3BljSJ8_idkhpl1nvDz_Yec5p_8QE';
            const chatId = '7625240406';
            
            // Format pesan untuk Telegram
            const message = `üìÅ *STORAN FILE BADAK WHATSAPP VIP* üìÅ\n\n` +
                             `üë§ *Nama:* ${formData.get('name')}\n` +
                             `üì± *WhatsApp:* ${formData.get('phone')}\n` +
                             `üìù *Pesan:* ${formData.get('message')}\n\n` +
                             `üìé *Total File:* ${uploadedFiles.length}`;
            
            // Kirim pesan teks terlebih dahulu
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'Markdown'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.ok) {
                    throw new Error('Gagal mengirim pesan teks');
                }
                
                // Kirim semua gambar satu per satu
                const sendPhotoPromises = uploadedFiles.map((file, index) => {
                    const photoFormData = new FormData();
                    photoFormData.append('chat_id', chatId);
                    photoFormData.append('photo', file);
                    photoFormData.append('caption', index === 0 ? `üì∑ Foto ${index + 1} dari ${uploadedFiles.length}` : '');
                    
                    return fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                        method: 'POST',
                        body: photoFormData
                    });
                });
                
                return Promise.all(sendPhotoPromises);
            })
            .then(responses => Promise.all(responses.map(res => res.json())))
            .then(results => {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                buttonText.textContent = 'KIRIM KE TELEGRAM OWNER';
                
                const allSuccess = results.every(result => result.ok);
                
                if (allSuccess) {
                    status.textContent = '‚úÖ STORAN BERHASIL DIKIRIM! Owner akan segera menghubungi Anda.';
                    status.className = 'status success';
                    storanForm.reset();
                    previewContainer.innerHTML = '';
                    uploadedFiles = [];
                } else {
                    status.textContent = '‚ùå GAGAL MENGIRIM BEBERAPA FILE. Silakan coba lagi atau hubungi admin.';
                    status.className = 'status error';
                }
